<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="root">
      <h1>VIRTUAL ASSISTANT</h1>
      <img id="hero-img" src="gif.gif" />
      </div>
      <div id="root1">
      <div class="input-cover">
        <input
          type="text"
          id="inp"
          class="input-box"
          placeholder="Type or speak something..."
        />
        
        
        <button id="micBtn">
          <svg viewBox="0 0 24 24" fill="currentColor" class="mic-icon">
            <path
              d="M8.25 4.5a3.75 3.75 0 1 1 7.5 0v8.25a3.75 3.75 0 1 1-7.5 0V4.5Z"
            />
            <path
              d="M6 10.5a.75.75 0 0 1 .75.75v1.5a5.25 5.25 0 1 0 10.5 0v-1.5a.75.75 0 0 1 1.5 0v1.5a6.751 6.751 0 0 1-6 6.709v2.291h3a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1 0-1.5h3v-2.291a6.751 6.751 0 0 1-6-6.709v-1.5A.75.75 0 0 1 6 10.5Z"
            />
          </svg>
        </button>
      </div>
      <button id="btn1" class="action-btn">Stop</button>
      <button id="btn" class="action-btn">Speak</button>
      </div>
    </div>
  
    <div id="data"></div>
  

    <script type="module" src="/main.js"></script>
  </body>
</html>
